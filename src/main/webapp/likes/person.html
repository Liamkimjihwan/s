<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DREAMTREE Likes</title>
<link rel="stylesheet" type="text/css" href="css/likes.css" />
</head>
<body>
<div id="header"></div>
<div class="dashboard">
  <section class="persons">
  </section>
  <div class="detail">
    <svg class="close">
      <use xlink:href="#close"></use>
    </svg>
    
    <div class="person">
      <img alt="" class="poster" />
      <div class="title"></div>
      <div class="info"><span class="name"></span></div>
      <div class="desc"></div>
    </div>
  </div>
</div>

<!-- Icons -->
<svg  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="display:none;">
  <symbol id="close" viewBox="0 0 212.982 212.982">
    <g>
      <path style="fill-rule:evenodd;clip-rule:evenodd;" d="M131.804,106.491l75.936-75.936c6.99-6.99,6.99-18.323,0-25.312   c-6.99-6.99-18.322-6.99-25.312,0l-75.937,75.937L30.554,5.242c-6.99-6.99-18.322-6.99-25.312,0c-6.989,6.99-6.989,18.323,0,25.312   l75.937,75.936L5.242,182.427c-6.989,6.99-6.989,18.323,0,25.312c6.99,6.99,18.322,6.99,25.312,0l75.937-75.937l75.937,75.937   c6.989,6.99,18.322,6.99,25.312,0c6.99-6.99,6.99-18.322,0-25.312L131.804,106.491z" fill="#525661"/>
    </g>
  </symbol>
</svg>

<script id="trTemplate" type="text/x-handlebars-template">
{{#each list}}
    <div class="person">
      <img src="{{personImage2}}" alt="" class="poster" />
      <div class="title">{{personName}}</div>
      <div class="info">
        <span class="role">{{personJob}}</span>
      </div>
      <div class="desc">{{personDescription}}</div>
    </div>
{{/each}}
</script>
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../node_modules/handlebars/dist/handlebars.min.js"></script>
<script type="text/javascript" src="../common/js/context.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
<script type="text/javascript" src="js/likes.js"></script>
</body>
</html>
