<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title> Login Form</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <!--  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>-->
  <link rel="stylesheet" href="../css/common.css">
</head>
<body>
  <div class="login-wrap">
  <div class="login-html">
  <div class="login-htmls">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab" style='margin-left:90px;'>로그인</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">회원가입</label>
    <div class="login-form">
      <div class="sign-in-htm">
        <div class="group">
          <label for="user" class="label">회원 아이디</label>
          <input id="user" type="text" class="input">
        </div>
        <div class="group">
          <label for="pass" class="label">암호</label>
          <input id="pass" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <input id="check" type="checkbox" class="check" checked>
          <label for="check"><span class="icon" ></span>이메일 저장</label>
          <!-- <span class="icon"></span> -->
        </div>
        <div class="group">
          <input type="submit" class="button" value="로그인" style= "background-color: #95ea53;">
        </div>
        <div class="group">
          <input type="submit" class="button" value="facebook" style= "background-color: #0a5fbf;">
        </div>
        <div class="group">
          <input type="submit" class="button" value="google"style= "background-color: #e33a01;">
        </div>
        <div class="group">
          <input type="submit" class="button" value="kakaotalk" style= "background-color: #e1e301;">
        </div>
        <div class="foot-lnk">
          <a href="#forgot">비밀번호를 잊으셨나요?</a>
        </div>
        <div class="hr"></div>
      </div>
      <div class="sign-up-htm">
        <div class="group">
          <label for="user" class="label">Username</label>
          <input id="user" type="text" class="input">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="pass" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <label for="pass" class="label">Repeat Password</label>
          <input id="pass" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <label for="pass" class="label">Email Address</label>
          <input id="pass" type="text" class="input">
        </div>
        <div class="group">
          <input type="submit" class="button" value="Sign Up">
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <label for="tab-1">Already Member?</label>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../js/bit.js"></script>
<script src="../js/common.js"></script>
<script src="main.js"></script>
  
</body>
</html>
