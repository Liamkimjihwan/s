<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>로그인</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/common.css">

</head>
<body>
<div class='container'>

<div id='header'></div>

<div id="contents">
<h3>로그인</h3>

<form class="form-horizontal">
  
   <div class="form-group">
    <label for="email" class="col-sm-2 control-label">이메일</label>
    <div class="col-sm-10">
      <input id='email' type='text' class='form-control' style= width:200px; placeholder='예)hong@test.com'>
    </div>
  </div>
  
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">암호</label>
    <div class="col-sm-10">
      <input id='password' type='password' style= width:200px; class="form-control">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input id='save-email' type='checkbox'>이메일 저장
        </label>
      </div>
    </div>
  </div>
     <div class="form-login">
    <div class="col-lg-offset-2 col-sm-10">
      <button id='submit-btn' type='button' class='btn btn-success btn-xs'>로그인</button>
    </div>
  </div>
  
</form>
  
</div>

</div>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../js/bit.js"></script>
<script src="../js/common.js"></script>
<script src="main.js"></script>

</body>
</html>
