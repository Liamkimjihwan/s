<body>
<div id="header"></div>

<div class="app">
<div class="mento-top">
 <h2>추천 멘토 및 설계도</h2>
 </div>
 <div class="mento-detail-list"></div>
  

 <div class="mento-btn pageBtn">
 <button id='prevPgBtn' type='button' class='btn-primary btn-xs'>이전</button>
<span id='pageNo'>1</span>
<button id='nextPgBtn' type='button' class='btn-primary btn-xs'>다음</button>

	</div>
	
	
	<script id="mentoDetail" type="text/x-handlebars-template">
{{#each list}}
<div class="mt-list">
  <div class="mt-conts">
    <button type="button" class="buttonHolder" data-no="{{contentsNo}}">
       {{#if isLike}}
          <a href="#" class="btn heart checked"></a>
       {{else}}
          <a href="#" class="btn heart"></a>
      {{/if}}
    </button>
     
       <img clas="map-img" src="../mystuff/img/map1.jpg">
  </div>
    <div class="mt-btm">
     <div class="mt-photo"><img src='../mystuff/img/lee.jpg'></div>
         <div class="mt-name"><span class="mento-name">천지연 개발자</span><br><p>Front end</p></div>
    </div>
   
</div>

{{/each}}
</script>
